<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io();
      $('#chatbox').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li class="list-group-item">').text(msg));
      });
    });
  </script>
</head>
<body style="height: 100vh">
  <div class="container-fluid">
   <div class="row">

    <!-- chat box for channel -->
    <div class="col">
      <h1>Channel Chat</h1>
      <ul class="list-group" id="messages"></ul>
      <form action="" id="chatbox">
        <input id="m" autocomplete="off" placeholder="Press Enter To Send" style="width: 100%">
      </form>
    </div>

    <!-- Blog Posts -->
    <div class="col">
      <h1> Channel Posts </h1>

      <!-- template card -->
      <div id="postList">
        <div class="card" style="width: 18rem; margin-top: 10px">
          <div class="card-body">
            <h5 class="card-title">Post title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Post subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
      </div>

      <!-- submit a post -->
      <form action="/store" method="POST">
        <div class="card" style="width: 18rem; margin-top: 10px">
          <div class="card-body">
            <h5 class="card-title">Write a Post</h5>
            <input name="title" class="form-control" style="margin-top: 10px" type="text" placeholder="Title of Post">
            <input name="description" class="form-control" style="margin-top: 10px" type="text" placeholder="Description">
            <textarea name="content" class="form-control" style="margin-top: 10px" class="form-control" placeholder="Content"></textarea>
            <button type="submit" style="margin-top: 10px" class="btn btn-outline-dark btn-block">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- add previous blog posts -->
  <script>
  </script>

</div>
</body>
</html>
